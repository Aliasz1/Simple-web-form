<!DOCTYPE html>
<html lang="en=US">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple web form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        
        <div class="header">
            <a href="#title">Title</a>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#Sign">Sign in</a>
        </div>

        <div class="form">
            <h1>This is a Form Heading</h1>
            <p>This is an example paragraph.</p>
            
            <form id="form" onsubmit="alert('Submission successful');">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Insert email" name="email"><br>

                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Insert name" name="name"><br>

                <label for="pwd">Password</label>
                <input type="password" id="pwd" placeholder="Password" name="pwd"><br>

                <input type="submit" value="Submit" id="submit">

            </form>
        </div>

        <div class="footer">
            <footer>

            </footer>
        </div>
    </div>
</body>
</html>
